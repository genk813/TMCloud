name: CI

# ────── トリガ ──────
on:
  push:
    branches: [ "main", "develop" ]   # 必要なら変更
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read            # ソース取得
  actions: read             # （任意）Claude などがログを読む用

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_PATH: test_output.db   # コード側が env 参照していればこれで切替

    steps:
      # ① リポジトリ取得（LFS 有効化も忘れず）
      - uses: actions/checkout@v4
        with:
          lfs: true

      # ② CI 内で test_output.db → output.db にコピー（コード修正不要）
      - name: Use test database for CI
        run: |
          if [ -f test_output.db ]; then cp test_output.db output.db; fi

      # ③ Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      # ④ 依存パッケージ
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ⑤ pytest（tests/ が無ければスキップ）
      - name: Run tests
        if: ${{ hashFiles('tests/**') != '' }}
        run: pytest -q

      - name: Quick sanity check
        run: python cli_trademark_search.py --limit 1 || true

