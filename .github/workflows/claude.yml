permissions:
  contents: write        # コード修正
  pull-requests: write   # PR 生成・更新
  issues: write          # Issue 返信
  
on:
  issue_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v0
        with:
          trigger_phrase: "@claude"
          timeout_minutes: 30
