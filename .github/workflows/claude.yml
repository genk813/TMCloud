permissions:        # ← ここを追加
  id-token: write   # OIDC 用。必須！
  contents: write   # PR にコミットさせるなら
  pull-requests: write
  issues: write
  
on:
  issue_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v0
        with:
          trigger_phrase: "@claude"
          timeout_minutes: 30
